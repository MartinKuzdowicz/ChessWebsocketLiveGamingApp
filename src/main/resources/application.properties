
#mongodb
spring.data.mongodb.database=chessapp_db
spring.data.mongodb.uri=mongodb://localhost:27017/chessapp_db

#views
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

#messages
spring.messages.basename=messages
spring.messages.encoding=utf-8

#mail
spring.mail.default-encoding=utf-8
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth = true;
spring.mail.properties.mail.socketFactory.port=587
spring.mail.properties.mail.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.socketFactory.fallback=false
spring.mail.username=****your***gmail***address
spring.mail.password=***your***gmail***password
spring.mail.properties.mail.debug=false

#logger
logging.level.com.kuzdowicz.livegaming.chess.app=DEBUG
logging.level.=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.context=ERROR
logging.level.org.springframework.beans=ERROR
logging.level.org.springframework.core=ERROR
logging.pattern.console=%d{dd MM yyyy HH:mm:ss,SSS} %5p %c{1}:%L - %m%n
